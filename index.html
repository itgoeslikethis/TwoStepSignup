<html>
<head>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container" >
		<div class="row">
			<div class="col-md-6 col-md-offset-3" style="display:none;" id="initial">
				<div class="page-header"><h1>Two Step Signup Process</h1></div>
				<form class="form-signin" role="form" action="http://itgoeslikethis.sendhtml.org/t/r/s/tiuulju/" method="post">
		        	<input type="email" name="cm-tiuulju-tiuulju" class="form-control" placeholder="Email address" required autofocus>
		        	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
		      	</form>
		     </div>
		     <div class="col-md-6 col-md-offset-3" style="display:none;" id="follow-up">
		      	<div class="page-header"><h1>Tell us a bit more...</h1></div>
		      	<form class="form-signin" role="form" action="http://itgoeslikethis.sendhtml.org/t/r/s/tiuulju/" method="post">
		        	<input type="hidden" name="cm-tiuulju-tiuulju" id="follow-up-email">
		        	<input class="form-control" type="text" placeholder="Name" name="cm-name" required autofocus>
		        	<button class="btn btn-lg btn-primary btn-block" type="submit">Finish</button>
		      	</form>
	      	</div>
      	</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
	$(function () {
		var match = location.search.match(/email=([^&]+)/);
		if (match !== null) {
			$("#follow-up-email").val(decodeURIComponent(match[1]));
			$("#follow-up").show();
			$("#initial").hide();
		} else {
			$("#initial").show();
			$("#follow-up").hide();
		}
	});
	</script>
</body>
</html>
